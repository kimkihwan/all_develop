{% load static %}
<html>
<head>
    <meta charset="utf-8"/>
    <title>All Develop</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}"/>
    {% block css %}
    {% endblock %}
</head>

<body>

<div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <a href="{% url 'index' %}"><img
                    style="max-width:60%; display:block; margin-top: 50px; margin-left:auto; margin-right:auto;"
                    src="https://first-class.co.kr/static/img/webLogo.png" alt=""></a>
        </div>
        <ul class="list-unstyled components">
            <h5>
                {% if user.is_authenticated %}
                    <p>Hello {{ user.username }}
                        <small>(<a href="{% url 'logout' %}" style="color:brown;">Log out</a>)</small>
                    </p>
                {% else %}
                    <a href="{% url 'login' %}">
                        <p> Login </p>
                    </a>
                    <a href="{% url 'sign_up' %}">
                        <p> Sign Up </p>
                    </a>
                {% endif %}
            </h5>
            {% if user.is_authenticated %}
                <li>
                    <a href="{% url 'input' %}">입력</a>
                </li>
                <li>
                    <a href="{% url 'look_up' %}">조회</a>
                </li>
            {% endif %}
        </ul>
    </nav>
</div>
<div id="content">
    <div>
        {% block content %} {% endblock %}
    </div>
</div>
</body>

</html>
