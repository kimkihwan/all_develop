{% extends "base.html" %}

{% block content %}
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <p>username</p>
    <input type="text" name="username">
    <br>
    <p>password</p>
    <input type="password" name="password">
    <br><br>
    <input type="submit" value="로그인">
</form>
    {% if error %}
        {{ error }}
    {% endif %}
{% endblock %}
